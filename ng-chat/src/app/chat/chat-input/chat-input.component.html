<form #f="ngForm" (ngSubmit)="onSendMessage(f)">
  <div class="input-group">
    <input type="text" autocomplete="off" ngModel name="message" class="form-control" />
    <span class="input-group-btn">
      <button mat-raised-button color="primary" type="submit">Send</button>
    </span>
  </div>
</form>
