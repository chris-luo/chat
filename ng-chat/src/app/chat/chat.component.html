<mat-card>
  <ul class="list-unstyled">
    <li *ngFor="let message of messages">
      {{ message }}
    </li>
  </ul>
</mat-card>

<form #f="ngForm" (ngSubmit)="onSendMessage(f)">
  <div class="form-group">
      <input type="text" ngModel name="message" class="form-control" />
  </div>
  <button class="btn btn-primary" type="submit">Send</button>
</form>
