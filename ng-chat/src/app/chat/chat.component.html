<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-content>
        <ul class="list-unstyled">
          <li *ngFor="let message of messages">
            <p class="message-text">{{ message.user.username }}: {{ message.message }}</p>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col">
    <div>
      <form #f="ngForm" (ngSubmit)="onSendMessage(f)">
        <div class="input-group">
          <input type="text" autocomplete="off" ngModel name="message" class="form-control" />

          <span class="input-group-btn">
            <button mat-raised-button color="primary" type="submit">Send</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
